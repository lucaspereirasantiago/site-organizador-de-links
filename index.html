<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts - Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bcb3a75dcc.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Meu Organizador de Links</title>
</head>
<body>
    <div>
        <img class="img" src="img/globe.png" alt="globe">
    </div>
    <div class="titulo">
        <h1>Meu Organizador de Links</h1>
    </div>
    <div class="block">
        <h2>Título</h2>
        <input type="text" name="nome" id="nome" placeholder="  Qual é o assunto?">
        <h2>Link</h2>
        <input type="text" name="link" id="link" placeholder="  Insira o link aqui">
        <button id="organizar"><h3>Organizar</h3></button>
    </div>
    <div id="conteudo">
        <h2>Meus Links</h2>
        <div class="block-conteudo">
            <h3 id="titulo-conteudo">
                Assunto
            </h3>
            <button id="link-conteudo">Ir para o link</button>
        </div>
    </div>
</body>
</html>
